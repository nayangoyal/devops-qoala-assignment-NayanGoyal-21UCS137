version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - nginx-network

  python-app:
    build:
      context: ./Python
      dockerfile: Dockerfile
    image: local-python-app
    container_name: python_app
    ports:
      - "8000:8000"
    networks:
      - nginx-network

networks:
  nginx-network:
    driver: bridge
